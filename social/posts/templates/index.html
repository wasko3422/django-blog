{% extends "base.html" %}

{%block content %}
    {% for post in posts %}
        <article class="content-section">
            <div class="media-body">
                <div class="article-metadata">
                      <a class="mr-2" href="#">{{ post.user }}</a>
                        <small class="text-muted">{{post.timestamp|date:"d M Y"}}</small>
                 </div>
                <p class="article-content">{{post.body}}</p>
            </div>

        </article>
    {% endfor %}
{% endblock %}
